
<div class="sn-container" [class.sn-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="sn-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="sn-app-name">VCC Social Network</h1>
  </mat-toolbar>  
  <mat-sidenav-container class="sn-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">    
    <!-- side nav area -->
    <mat-sidenav #snav
                 [opened]="mobileQuery.matches ? false : true"
                 [mode]="mobileQuery.matches ? 'over' : 'side'" 
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of navItems">{{nav}}</a>
      </mat-nav-list>
      
    </mat-sidenav>    
    <!-- main content area -->
    <mat-sidenav-content>
      <top-menu></top-menu>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
